    <p>
    Pierwowzór sieci Internet zaczął <br>
    powstawać w połowie lat 60-tych. <br>
    Dowództwo wojskowe Stanów Zjednoczonych potrzebowało szybkiej i <br>
    niezawodnej sieci, dzięki której mogliby wymieniać informacje podczas wojny. <br>
    </p>
    <p id="gruby_pomykacz">
    Dodatkowo sieć ta musiała umożliwiać dostarczenie wiadomości <br>
    nawet w przypadku jej częściej awarii bądź też zniszczenia. <br>
    Projekt powiódł się, i u schyłku lat 80-tych Internet był już podstawowym <br>
    sposobem wykorzystywanym przez komputery do przesyłania między sobą danych. <br>
    </p>
    <h1 id="dlawszystkich_pomykacz">
    Ogromne tempo rozwoju Internetu, w którego skład wchodzą miliony <br>
    mniejszych sieci komputerowych z całego świata zaczął jednak niepokoić. <br>
    Chodzi przede wszystkim o <br>
    to czy przesyłane dane są bezpieczne. <br>
    </h1>
    <div id="dlawszystkich_pomykacz">
    Wraz z upowszechnieniem się globalnej sieci pojawił się <br>
    problem kradzieży poufnych wiadomości (tak zwane włamania elektroniczne). <br>
    Ludzi zajmujących się tym <br>
    procederem nazywa się hakerami. <br>
    </div>
